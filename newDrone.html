<!DOCTYPE html>

<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Drone Registration Form</title>
    <!-- Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&amp;family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Config -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-[#0d131b] dark:text-white">
    <!-- Mobile Container -->
    <div
        class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto bg-white dark:bg-[#111a22] shadow-xl">
        <!-- Top App Bar -->
        <div
            class="sticky top-0 z-50 flex items-center bg-white dark:bg-[#111a22] p-4 pb-2 justify-between border-b border-[#cfd9e7] dark:border-[#2b3b4f]">
            <a class="text-[#0d131b] dark:text-white flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors"
                href="index.html">
                <span class="material-symbols-outlined">arrow_back_ios_new</span>
            </a>
            <h2
                class="text-[#0d131b] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">
                Register New Repair
            </h2>
        </div>
        <!-- Page Indicators -->
        <div class="flex w-full flex-row items-center justify-center gap-3 py-6 bg-white dark:bg-[#111a22]">
            <div class="h-2 w-8 rounded-full bg-primary"></div>
            <div class="h-2 w-2 rounded-full bg-[#cfd9e7] dark:bg-[#2b3b4f]"></div>
            <div class="h-2 w-2 rounded-full bg-[#cfd9e7] dark:bg-[#2b3b4f]"></div>
        </div>
        <!-- Scrollable Content -->
        <div class="flex-1 flex flex-col px-4 pb-24">
            <!-- Section: Drone Identity -->
            <div class="mb-6">
                <h3 class="text-[#0d131b] dark:text-white text-xl font-bold leading-tight tracking-[-0.015em] pb-4">
                    Drone Identity</h3>
                <div class="flex flex-col gap-4">
                    <!-- Manufacturer -->
                    <label class="flex flex-col flex-1">
                        <p class="text-[#0d131b] dark:text-[#cfd9e7] text-base font-medium leading-normal pb-2">
                            Manufacturer</p>
                        <div class="relative">
                            <input
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d131b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfd9e7] dark:border-[#2b3b4f] bg-slate-50 dark:bg-[#1a2634] h-14 placeholder:text-[#4c6c9a] p-[15px] text-base font-normal leading-normal transition-all"
                                placeholder="e.g. DJI" value="" />
                        </div>
                    </label>
                    <!-- Model Name -->
                    <label class="flex flex-col flex-1">
                        <p class="text-[#0d131b] dark:text-[#cfd9e7] text-base font-medium leading-normal pb-2">Model
                            Name</p>
                        <input
                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d131b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfd9e7] dark:border-[#2b3b4f] bg-slate-50 dark:bg-[#1a2634] h-14 placeholder:text-[#4c6c9a] p-[15px] text-base font-normal leading-normal transition-all"
                            placeholder="e.g. Mini 3 Pro" value="" />
                    </label>
                    <!-- Serial Number -->
                    <label class="flex flex-col flex-1">
                        <p class="text-[#0d131b] dark:text-[#cfd9e7] text-base font-medium leading-normal pb-2">Serial
                            Number</p>
                        <div class="relative flex items-center">
                            <input
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d131b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfd9e7] dark:border-[#2b3b4f] bg-slate-50 dark:bg-[#1a2634] h-14 placeholder:text-[#4c6c9a] p-[15px] pr-12 text-base font-normal leading-normal transition-all"
                                placeholder="S/N located on battery compartment" value="" />
                            <button class="absolute right-3 text-[#4c6c9a] hover:text-primary transition-colors p-1">
                                <span class="material-symbols-outlined">qr_code_scanner</span>
                            </button>
                        </div>
                    </label>
                </div>
            </div>
            <div class="h-px bg-[#cfd9e7] dark:bg-[#2b3b4f] w-full my-4"></div>
            <!-- Section: Issue Description -->
            <div class="mb-6">
                <h3 class="text-[#0d131b] dark:text-white text-xl font-bold leading-tight tracking-[-0.015em] pb-4">The
                    Issue</h3>
                <label class="flex flex-col flex-1">
                    <p class="text-[#0d131b] dark:text-[#cfd9e7] text-base font-medium leading-normal pb-2">Description
                    </p>
                    <textarea
                        class="form-textarea flex w-full min-w-0 flex-1 resize-none rounded-xl text-[#0d131b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfd9e7] dark:border-[#2b3b4f] bg-slate-50 dark:bg-[#1a2634] h-32 placeholder:text-[#4c6c9a] p-[15px] text-base font-normal leading-normal transition-all"
                        placeholder="Describe the crash or malfunction in detail..."></textarea>
                </label>
            </div>
            <!-- Section: Visual Evidence -->
            <div class="mb-2">
                <div class="flex justify-between items-center pb-4">
                    <h3 class="text-[#0d131b] dark:text-white text-xl font-bold leading-tight tracking-[-0.015em]">
                        Visual Evidence</h3>
                    <span class="text-sm text-primary font-medium">Optional</span>
                </div>
                <div class="flex gap-3 overflow-x-auto pb-2 -mx-4 px-4 scrollbar-hide">
                    <!-- Upload Button -->
                    <button
                        class="flex flex-col items-center justify-center shrink-0 w-24 h-24 rounded-xl border-2 border-dashed border-primary/40 bg-primary/5 hover:bg-primary/10 transition-colors">
                        <span class="material-symbols-outlined text-primary mb-1">add_a_photo</span>
                        <span class="text-xs font-medium text-primary">Add Photo</span>
                    </button>
                    <!-- Previews -->
                    <div class="relative shrink-0 w-24 h-24 rounded-xl overflow-hidden group">
                        <img alt="Drone damage preview" class="w-full h-full object-cover"
                            data-alt="Close up of a damaged drone propeller"
                            src="https://lh3.googleusercontent.com/aida-public/AB6AXuAQpnSB9-M94lkz3blNHA8lE2SxoGOe-bNmMn2cJiIzn2DN-3F3O__6iRd_YfQ-0FFuNmOT6pPZIACR3zKNG0OABdQJU19UZfGWAk-H38jdcipACBwQk9uqu7Z4fxJrVuHSzVyIv7O1OJ3MLP8Koin0dHyEGLX72TNCThTUQzu7oaFWL97WNH2rpaQ09u8R-uR-4BVgnbm3f1_vHDEvjzSRtn2r7FPhROmXLzFldcnHRVW3YBCABrbbFA9kiCHhotWZtq68Kb_WTU4" />
                        <button
                            class="absolute top-1 right-1 bg-black/50 text-white rounded-full p-0.5 opacity-0 group-hover:opacity-100 transition-opacity">
                            <span class="material-symbols-outlined text-[16px]">close</span>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Section: Client Details (Collapsible Concept) -->
            <div class="mt-4 pt-4 border-t border-[#cfd9e7] dark:border-[#2b3b4f]">
                <details class="group">
                    <summary class="flex justify-between items-center font-medium cursor-pointer list-none">
                        <span class="text-[#0d131b] dark:text-white text-lg">Client Details</span>
                        <span class="transition group-open:rotate-180">
                            <span class="material-symbols-outlined">expand_more</span>
                        </span>
                    </summary>
                    <div class="text-neutral-600 mt-4 group-open:animate-fadeIn">
                        <div class="flex flex-col gap-4">
                            <label class="flex flex-col flex-1">
                                <p class="text-[#0d131b] dark:text-[#cfd9e7] text-base font-medium leading-normal pb-2">
                                    Full Name</p>
                                <input
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d131b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfd9e7] dark:border-[#2b3b4f] bg-slate-50 dark:bg-[#1a2634] h-12 placeholder:text-[#4c6c9a] p-[15px] text-base font-normal leading-normal transition-all"
                                    placeholder="John Doe" value="" />
                            </label>
                            <label class="flex flex-col flex-1">
                                <p class="text-[#0d131b] dark:text-[#cfd9e7] text-base font-medium leading-normal pb-2">
                                    Phone Number</p>
                                <input
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d131b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfd9e7] dark:border-[#2b3b4f] bg-slate-50 dark:bg-[#1a2634] h-12 placeholder:text-[#4c6c9a] p-[15px] text-base font-normal leading-normal transition-all"
                                    placeholder="+1 (555) 000-0000" type="tel" value="" />
                            </label>
                        </div>
                    </div>
                </details>
            </div>
        </div>
        <!-- Sticky Bottom CTA -->
        <div
            class="fixed bottom-0 left-0 right-0 max-w-md mx-auto p-4 bg-white/90 dark:bg-[#111a22]/90 backdrop-blur-md border-t border-[#cfd9e7] dark:border-[#2b3b4f]">
            <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] w-full shadow-lg shadow-primary/30 hover:bg-primary/90 transition-all active:scale-[0.98]">
                <span class="truncate">Submit Registration</span>
            </button>
        </div>
    </div>
</body>

</html>
