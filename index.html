                                <button key={i} onClick={() => navigate(card.to)} className={`group relative flex flex-col justify-between gap-4 p-5 rounded-3xl border transition-all hover:scale-[1.02] text-left
                                    ${card.highlighted ? 'bg-primary/5 border-primary/20' : 'bg-white dark:bg-surface-dark border-white dark:border-slate-800'}`}>
                                    <div className={`size-12 rounded-2xl flex items-center justify-center transition-colors 
                                        ${card.color === 'primary' ? 'bg-primary text-white shadow-lg' :
                                            card.color === 'purple' ? 'bg-purple-50 text-purple-600 dark:bg-purple-900/20' :
                                                card.color === 'orange' ? 'bg-orange-50 text-orange-600 dark:bg-orange-900/20' :
                                                    card.color === 'emerald' ? 'bg-emerald-50 text-emerald-600 dark:bg-emerald-900/20' :
                                                        card.color === 'rose' ? 'bg-rose-50 text-rose-600 dark:bg-rose-900/20' :
                                                            'bg-slate-100 text-slate-700 dark:bg-slate-700'}`}>
                                        <span className="material-symbols-outlined text-2xl">{card.icon}</span>
                                    </div>
                                    <div>
                                        <h3 className={`text-lg font-bold transition-colors ${card.highlighted ? 'text-primary' : 'text-slate-900 dark:text-white'}`}>{card.title}</h3>
                                        <p className="text-sm text-slate-400 font-medium">{card.sub}</p>
                                    </div>
                                </button>
                            ))}
                        </nav>
                    </div>
                    <nav className="fixed bottom-0 left-0 right-0 max-w-md mx-auto z-50 flex items-center justify-around border-t bg-white/90 dark:bg-surface-dark/90 px-4 pb-6 pt-3 backdrop-blur-xl border-slate-200 dark:border-slate-800">
                        {[
                            { icon: 'grid_view', label: 'Hub', active: true },
                            { icon: 'account_circle', label: 'Profile' },
                            { icon: 'settings', label: 'Settings' },
                            { icon: 'support_agent', label: 'Support' }
                        ].map((item, idx) => (
                            <button key={idx} className={`flex flex-col items-center gap-1 flex-1 ${item.active ? 'text-primary' : 'text-slate-400'}`}>
                                <div className={`flex h-8 items-center px-4 rounded-full ${item.active ? 'bg-primary/10' : ''}`}>
                                    <span className="material-symbols-outlined text-[24px]">{item.icon}</span>
                                </div>
                                <p className="text-[11px] font-bold">{item.label}</p>
                            </button>
                        ))}
                    </nav>
                </AppLayout>
            );
        };

        // --- Router Setup ---
        const App = () => {
            return (
                <MemoryRouter initialEntries={["/"]}>
                    <Routes>
                        <Route path="/" element={<WelcomeScreen />} />
                        <Route path="/my-drones" element={<MyDronesScreen />} />
                        <Route path="/upload-photos" element={<UploadPhotosScreen />} />
                        <Route path="/status" element={<RepairStatusScreen />} />
                        <Route path="/contact" element={<ContactScreen />} />
                        <Route path="/register" element={<RegisterScreen />} />
                        <Route path="/add-parts" element={<AddPartsScreen />} />
                        <Route path="/hub" element={<DashboardHubScreen />} />
                    </Routes>
                </MemoryRouter>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
